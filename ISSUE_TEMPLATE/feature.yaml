
name: Feature Request
description: New module or capability
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: "### ‚≠ê Idea Pitch"
      
  - type: textarea
    id: description
    attributes:
      label: What problem does this solve?
      placeholder: "Ex: Need real-time solar flare simulation"
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      placeholder: "Ex: Add SolarFlareModule with API hooks"
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      placeholder: "Ex: Could extend SunModule instead"
      
  - type: checkboxes
    id: context
    attributes:
      label: Related Modules
      options:
        - label: Stars
        - label: Planets
        - label: Debris Fields
        - label: AI Models
