name: Bug Report
description: Unexpected behavior in physics/AI
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: "### ‚ùó Before reporting: \n - Check existing issues \n - Search Discussions"
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "What should've happened?"
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "What actually happened?"
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Load 'EarthModule'
        2. Set time to 2050-01-01
        3. Run collision check
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      placeholder: OS, browser, module versions...
      
  - type: checkboxes
    id: confirm
    attributes:
      label: Confirmations
      options:
        - label: I've searched existing issues
          required: true
        - label: This isn't a duplicate
          required: true
